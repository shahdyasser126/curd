 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cruds</title>
</head>
<body>
    <div class="crud">
    <div class="head">
        <h2>cruds</h2>
        <p>product management system</p>
    </div>
    <div class="inputs">
        <input type="text" name="" id="title" placeholder="title">
        <div class="price">
            <input type="number" onkeyup="getTotal()" name="" id="price" placeholder="price">
            <input type="number" onkeyup="getTotal()" name="" id="taxes" placeholder="taxes">
          <input type="number" onkeyup="getTotal()" name="" id="ads" placeholder="ads">
            <input type="number" onkeyup="getTotal()" name="" id="discount" placeholder="discount" >
            <small id="total"></small>
        </div>
        <input type="number" name="" id="count" placeholder="count">
        <input type="text" name="" id="category" placeholder="category">
        <button id="submet">Create</button>
    </div>
    <div class="outputs">
        <input onkeyup="searchProduct(this.value)" type="text" name="" id="search" placeholder="search">
        <div class="btnsearch">
        <button onclick="getsearch(this.id)" id="searchtitle">Search By Title</button>
        <button onclick="getsearch(this.id)" id="searchcategory">Search By Category</button>
</div>
    </div>
<div id="deleteall"></div>
    <table>
        <tr>
            <th>id</th>
            <th>title</th>
            <th>price</th>
            <th>taxes</th>
            <th>ads</th>
            <th>discount</th>
            <th>total</th>
            <th>category</th>
            <th>update</th>
            <th>delete</th>

        </tr>
        <tbody id="tbody">
 
        </tbody>
    </table>
</div>
<script src="index.js"></script>
</body>
</html>
